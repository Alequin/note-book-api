version: '3'
services:
  database:
    image: "postgres" 
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=test-note-book-db
    ports:
      - "5434:5432"
    volumes:
      - test-note-book-docker-database-volume:/var/lib/postgresql/data/ 
volumes:
  note-book-docker-database-volume: